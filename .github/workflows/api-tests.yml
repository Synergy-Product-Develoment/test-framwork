name: API Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to run tests against'
        required: true
        default: 'qa'
      suite:
        description: 'TestNG suite to run (smoke/regression/full)'
        required: false
        default: 'full'
      groups:
        description: 'TestNG groups to run (smoke/regression)'
        required: false
        default: 'smoke'
  schedule:
    - cron: '0 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: |
          SUITE_INPUT=${{ github.event.inputs.suite }}
          ENV_INPUT=${{ github.event.inputs.env || github.event.pull_request.head.repo.default_branch }}
          GROUPS_INPUT=${{ github.event.inputs.groups || 'smoke' }}
          if [ -z "$SUITE_INPUT" ]; then SUITE_INPUT=full; fi
          CHILD_SUITE=src/test/resources/testng-${SUITE_INPUT}.xml
          PARENT_SUITE=src/test/resources/testng-parent.xml
          echo "Using parent suite: $PARENT_SUITE including child: $CHILD_SUITE"
          mvn -B -DskipTests=false clean test -Denv=${ENV_INPUT} -DsuiteXmlFile=${PARENT_SUITE} -Dchild.suite.file=${CHILD_SUITE} -Dgroups=${GROUPS_INPUT}

      - name: Generate Allure report
        run: mvn -B site

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
