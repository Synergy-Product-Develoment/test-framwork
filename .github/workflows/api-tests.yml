name: API Tests

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      env:
        description: 'Environment to run tests against'
        required: true
        default: 'qa'
      groups:
        description: 'TestNG groups to run (smoke/regression)'
        required: false
        default: 'smoke'
  schedule:
    - cron: '0 2 * * *'

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build and run tests
        run: mvn -B -DskipTests=false clean test -Denv=${{ github.event.inputs.env || github.event.pull_request.head.repo.default_branch }} -Dgroups=${{ github.event.inputs.groups || 'smoke' }}

      - name: Generate Allure report
        run: mvn -B site

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/allure-report
