base.url=https://demoqa.com
timeout.ms=15000
log.request=true
log.response=true
api.version=v1
api.version.strategy=PATH

# DB (optional)
db.enabled=false
db.url=
db.username=
db.password=
db.driver=

# Idempotency
idempotency.enabled=false
idempotency.header=Idempotency-Key

auth.email=qa_user
auth.password=qa_password
# Retry
retry.enabled=true
retry.maxAttempts=3
retry.backoffMs=1000

# Parallel execution
test.parallel=false
test.threadCount=5
