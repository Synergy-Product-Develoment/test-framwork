# CI environment config (sample)
base.url=https://demoqa.com
timeout.ms=15000
log.request=true
log.response=true

# API versioning
api.version=v1
api.version.strategy=PATH

# DB (enable for CI DB validation)
db.enabled=true
# Postgres example:
db.url=jdbc:postgresql://localhost:5432/ci_test_db
db.username=ci_user
db.password=ci_password
db.driver=org.postgresql.Driver

# MySQL example (alternate):
# db.url=jdbc:mysql://localhost:3306/ci_test_db
# db.username=ci_user
# db.password=ci_password
# db.driver=com.mysql.cj.jdbc.Driver

# Idempotency
idempotency.enabled=true
idempotency.header=Idempotency-Key

# Retry
retry.enabled=true
retry.maxAttempts=3
retry.backoffMs=1000

# Parallel execution (CI tune as needed)
test.parallel=true
test.threadCount=5
